{% include "navbar.html" with active_tab='home' %}
<!DOCTYPE html>
<html>
<head>
    <title>"Employee Database Search"</title>
</head>
<body>

{% block content %}
    <form action="/search/" method="get">
      {{ filter.form.as_p }}
      <button type="submit">Search</button>
    </form>
  <ul>
  {% for employee in filter.qs|slice:":1000" %}
    <li>{{ employee.first_name }} - {{ employee.last_name }}</li>
  {% endfor %}
  </ul>
{% endblock %}
</body>
</html>
